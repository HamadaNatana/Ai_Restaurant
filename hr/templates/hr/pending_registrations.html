<h1>Pending Registrations</h1>
<ul>
    {% for r in pending %}
    <li>
        {{ r.username }} ({{ r.created_at }})
        <a href="{% url 'approve_registration' r.pk %}">Approve</a>
        <a href="{% url 'reject_registration' r.pk %}">Reject</a>
    </li>
    {% empty %}
    <li>No pending registrations.</li>
    {% endfor %}
</ul>
