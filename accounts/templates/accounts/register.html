<h1>Create Account</h1>
<form method="post">
    {% csrf_token %}
    <p>
        <label>Username:</label>
        <input type="text" name="username">
    </p>
    <p>
        <label>Password:</label>
        <input type="password" name="password">
    </p>
    <p>
        <label>Address:</label>
        <textarea name="address"></textarea>
    </p>
    <button type="submit">Register</button>
</form>
